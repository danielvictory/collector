{% extends 'base.html' %}
{% block content %}

<h1>Performer Details</h1>

<div class="card">
    <a href="{% url 'performer_detail' performer.id %}">
        <div class="card-content">
            <span class="card-title">{{performer.name}} ({{ performer.profession }})</span>
        </div>
    </a>
    <div class="card-action">
        <a href="{% url 'performer_update' performer.id %}">Edit</a>
        <a href="{% url 'performer_delete' performer.id %}">Delete</a>
    </div>
</div>

{% endblock %}
